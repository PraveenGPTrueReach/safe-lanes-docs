  <script>
    async function loadMarkdown(filePath) {
      try {
        const response = await fetch(filePath);
        if (!response.ok) throw new Error(`Failed to load ${filePath}: ${response.status}`);
        const text = await response.text();
        
        // Configure marked for proper rendering
        marked.use({
          gfm: true,
          breaks: true,
          headerIds: true,
          mangle: false
        });
        
        const html = marked.parse(text);
        document.getElementById("content").innerHTML = html;
        
        // Process mermaid diagrams after a slight delay
        setTimeout(renderMermaidDiagrams, 100);
      } catch (error) {
        console.error(error);
        document.getElementById("content").innerHTML = `<div class="text-red-600">Error loading document: ${error.message}</div>`;
      }
    }

    function renderMermaidDiagrams() {
      // Look for Mermaid syntax in the document
      const content = document.getElementById("content");
      const codeBlocks = content.querySelectorAll('pre code');
      
      codeBlocks.forEach((block) => {
        // Check if this is a mermaid block - look for flowchart or other mermaid keywords
        if (block.textContent.trim().startsWith('flowchart') || 
            block.textContent.trim().startsWith('sequenceDiagram') ||
            block.textContent.trim().startsWith('graph')) {
          
          const parent = block.parentElement;
          const mermaidDiv = document.createElement('div');
          mermaidDiv.className = 'mermaid';
          mermaidDiv.textContent = block.textContent;
          parent.replaceWith(mermaidDiv);
        }
      });
      
      // Re-initialize mermaid
      mermaid.init(undefined, document.querySelectorAll('.mermaid'));
    }
  </script>
