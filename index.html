  <script>
    async function loadMarkdown(filePath) {
      try {
        const response = await fetch(filePath);
        if (!response.ok) throw new Error(`Failed to load ${filePath}: ${response.status}`);
        const text = await response.text();
        
        // Process Markdown before rendering
        let processedText = text;
        
        // Extract and handle mermaid blocks separately
        const mermaidBlocks = [];
        processedText = processedText.replace(/```mermaid\s+([\s\S]+?)```/g, function(match, diagram, index) {
          // Save the original diagram code
          const placeholder = `MERMAID_DIAGRAM_${mermaidBlocks.length}`;
          mermaidBlocks.push(diagram.trim());
          return placeholder;
        });
        
        // Render the Markdown
        const html = marked.parse(processedText);
        
        // Replace placeholders with actual diagram divs or fallback content
        let finalHtml = html;
        mermaidBlocks.forEach((diagram, index) => {
          const placeholder = `MERMAID_DIAGRAM_${index}`;
          
          // Create a fallback display that always shows 
          const diagramHtml = `
            <div class="mermaid-container border rounded overflow-hidden">
              <div class="bg-gray-100 px-4 py-2 border-b flex justify-between items-center">
                <div class="font-medium">Diagram</div>
                <button class="text-blue-500 hover:text-blue-700 text-sm toggle-diagram" data-index="${index}">
                  Show as code
                </button>
              </div>
              <div class="diagram-content p-4">
                <div class="mermaid" id="mermaid-${index}">${diagram}</div>
                <pre class="hidden bg-gray-100 p-4 rounded mt-2 code-view" id="code-${index}"><code>${diagram}</code></pre>
              </div>
            </div>
          `;
          
          finalHtml = finalHtml.replace(placeholder, diagramHtml);
        });
        
        document.getElementById("content").innerHTML = finalHtml;
        
        // Set up toggle buttons
        document.querySelectorAll('.toggle-diagram').forEach(button => {
          button.addEventListener('click', function() {
            const index = this.getAttribute('data-index');
            const codeView = document.getElementById(`code-${index}`);
            const mermaidView = document.getElementById(`mermaid-${index}`);
            
            if (codeView.classList.contains('hidden')) {
              codeView.classList.remove('hidden');
              mermaidView.classList.add('hidden');
              this.textContent = 'Show as diagram';
            } else {
              codeView.classList.add('hidden');
              mermaidView.classList.remove('hidden');
              this.textContent = 'Show as code';
            }
          });
        });
        
        // Initialize Mermaid diagrams
        setTimeout(() => {
          try {
            mermaid.initialize({
              startOnLoad: true,
              securityLevel: 'loose',
              flowchart: { htmlLabels: true, useMaxWidth: true },
              theme: 'neutral',
              logLevel: 'error',
              fontFamily: 'sans-serif'
            });
            mermaid.init(undefined, document.querySelectorAll('.mermaid'));
          } catch (error) {
            console.error('Mermaid initialization error:', error);
            // When diagrams fail, show the code view automatically
            document.querySelectorAll('.mermaid').forEach(div => {
              const container = div.closest('.mermaid-container');
              if (container) {
                const codeView = container.querySelector('.code-view');
                const toggleBtn = container.querySelector('.toggle-diagram');
                if (codeView && toggleBtn) {
                  div.classList.add('hidden');
                  codeView.classList.remove('hidden');
                  toggleBtn.textContent = 'Show as diagram';
                }
              }
            });
          }
        }, 100);
        
      } catch (error) {
        console.error(error);
        document.getElementById("content").innerHTML = `<div class="text-red-600">Error loading document: ${error.message}</div>`;
      }
    }
  </script>
