  <script>
    async function loadMarkdown(filePath) {
      try {
        const response = await fetch(filePath);
        if (!response.ok) throw new Error(`Failed to load ${filePath}: ${response.status}`);
        const text = await response.text();
        
        // Fix specific syntax issues in Mermaid diagrams based on their type
        let fixedText = text.replace(/```mermaid\s+([\s\S]+?)```/g, function(match, diagram) {
          let diagramType = "unknown";
          let trimmed = diagram.trim();
          
          // Determine diagram type
          if (trimmed.startsWith("flowchart") || trimmed.startsWith("graph")) {
            diagramType = "flowchart";
          } else if (trimmed.startsWith("sequenceDiagram")) {
            diagramType = "sequence";
          } else if (trimmed.startsWith("classDiagram")) {
            diagramType = "class";
          } else if (trimmed.startsWith("erDiagram")) {
            diagramType = "er";
          }
          
          let fixed = trimmed;
          
          // Apply fixes specific to each diagram type
          if (diagramType === "flowchart") {
            // For flowcharts, simplify node labels to avoid syntax issues
            fixed = fixed
              .replace(/<br\s*\/?>/g, '\\n')
              // Simplify node labels by removing complex content
              .replace(/\[([^\]]*?)\/([^\]]*?)\]/g, '[$1_$2]') // Replace / with _
              .replace(/\[([^\]]*?)\(([^\)]*?)\)([^\]]*?)\]/g, '[$1_$2_$3]') // Replace () with _
              .replace(/\{([^\}]*?)\(([^\)]*?)\)([^\}]*?)\}/g, '{$1_$2_$3}') // Replace () with _
              .replace(/"([^"]*)"/g, '_$1_') // Replace "text" with _text_
              .replace(/\\n /g, '\\n'); // Fix newlines with spaces
          } 
          else if (diagramType === "class") {
            // For class diagrams, handle method parameters carefully
            fixed = fixed
              .replace(/<br\s*\/?>/g, '\\n')
              // Protect method signatures by not altering them
              .replace(/\+([a-zA-Z0-9_]+)\(([^)]*)\)/g, '+$1___PARAM___$2___CLOSE___');
            
            // After protecting method signatures, apply general fixes
            fixed = fixed
              .replace(/\(([^)]*)\)/g, '_$1_') // Replace general parentheses
              .replace(/___PARAM___/g, '(') // Restore method params opening
              .replace(/___CLOSE___/g, ')'); // Restore method params closing
          }
          else if (diagramType === "sequence") {
            // Sequence diagrams generally need fewer fixes
            fixed = fixed
              .replace(/<br\s*\/?>/g, '\\n')
              .replace(/\(([^)]*)\)/g, '"$1"'); // Replace () with quotes for better compatibility
          }
          
          return '```mermaid\n' + fixed + '\n```';
        });
        
        // Configure marked for proper rendering
        marked.use({
          gfm: true,
          breaks: true
        });
        
        const html = marked.parse(fixedText);
        document.getElementById("content").innerHTML = html;
        
        // After Markdown rendering, find and process all code blocks
        const codeBlocks = document.querySelectorAll('pre code');
        codeBlocks.forEach(block => {
          // Check if this block is a mermaid diagram
          const content = block.textContent.trim();
          if (
            content.startsWith('flowchart') || 
            content.startsWith('sequenceDiagram') || 
            content.startsWith('classDiagram') ||
            content.startsWith('erDiagram') ||
            content.startsWith('graph')
          ) {
            // Replace the code block with a mermaid div
            const parent = block.parentNode;
            const container = document.createElement('div');
            container.className = 'mermaid';
            container.textContent = content;
            
            // Replace the pre element with our mermaid div
            if (parent && parent.parentNode) {
              parent.parentNode.replaceChild(container, parent);
            }
          }
        });
        
        // Initialize Mermaid with type-specific settings
        setTimeout(() => {
          mermaid.initialize({
            startOnLoad: false,
            securityLevel: 'loose',
            flowchart: {
              useMaxWidth: true,
              htmlLabels: false,
              curve: 'linear'
            },
            sequence: {
              useMaxWidth: true,
              showSequenceNumbers: false
            },
            class: {
              useMaxWidth: true
            },
            er: {
              useMaxWidth: true
            },
            theme: 'default'
          });
          
          try {
            mermaid.init(undefined, document.querySelectorAll('.mermaid'));
          } catch (error) {
            console.error("Error initializing Mermaid:", error);
          }
        }, 100);
        
      } catch (error) {
        console.error(error);
        document.getElementById("content").innerHTML = `<div class="text-red-600">Error loading document: ${error.message}</div>`;
      }
    }
  </script>
